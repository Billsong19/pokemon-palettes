<html>
	<head>
		<title>pokemon palettes</title>
		<meta charset="utf-8" />
		<meta name="description" content="Explore color schemes and palettes generated from pokemon sprites!"/>
		<link rel="icon" type="image/png" href="images/favicon.png"/>
		<link href="pokemon.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">

			<div id="color_graph">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			
			<div id="stripe_wrapper">
				<div class="stripe" data-num="0"></div>
				<div class="stripe" data-num="1"></div>
				<div class="stripe" data-num="2"></div>
			</div>
			
			<canvas id="pokemon" width="1000" height="1000"></canvas>
			<canvas id="processing-canvas"></canvas>
			
			<div id="input_container">
				<div id="search_box">
					<img id="search_button" src="images/search_new.png" alt="search icon"/>
					<input placeholder="name or #"></input>
				</div>
				<div id="information">
					<a target="_tab"></a>
				</div>
			</div>
		</div>

		<footer>
			swipe or use the arrow keys to navigate. have fun. <a href="http://www.gus-glover.com">(gus glover 2013)</a>
		</footer>

		<div id="vis-wrapper">
			<span id="full_screen">+</span>
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/libs/jquery.mobile.custom.min.js"></script>
	<script src="scripts/libs/underscore.min.js" rel="text/javascript"></script>
	<script src="scripts/libs/backbone.min.js" rel="text/javascript"></script>
	<script src="scripts/pokemonModel.js" rel="text/javascript"></script>
	<script src="scripts/pokemonView.js" rel="text/javascript"></script>
	<script src="scripts/main.js" rel="text/javascript"></script>

</html>
